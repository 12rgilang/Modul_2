<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Flex execise</title>
</head>
<body>
    <!-- 
        KEtika menggunakan flexbox, kita harus memiliki sebuah container parent. Container parentnya displanya kita buat menjadi : flex
        by default flex-direction adalah row
     -->

     <div class="container">
         <div>box-1</div>
         <div>box-2</div>
         <div>box-3</div>
     </div>

     <!-- 
        reminder
        Row:
        Justify Content: mengatur posisi secara horizontal
        align-items: Mengatur posisi secara vertical

        column:
        justify Content: Mengatur posisi secara vertikal
        align items: Mengatur posisi secara horizontal

        yang diatur adalah parent elementnnya untuk merubah isi/si childnya
      -->

    <div class="content">
        <div>box1</div>
    </div>
</body>
</html>
